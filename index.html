<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="img/logo.png">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css">
    <title>Calculator</title>
    <link rel="stylesheet" href="css/style.css">
</head>

<body>

    <div class="container">
        <div class="calc">
            <div class="screen">
                <div type="text" class="calc-screen" id="calc-screen"></div>
                <div type="number" class="result-screen" id="result-screen"></div>
            </div>
            <div class="keys">
                <div class="row-1">
                    <button value="" class="" id="nob">
                        <i class="fas fa-moon"></i>
                    </button>
                    <button value="" class="operator" id="%">&#37;</button>
                    <button value="clear" class="operator" id="clear">&#8705;</button>
                    <button value="" class="operator" id="bkspace">&#8656;</button>
                </div>
                <div class="row-2">
                    <button value="" class="operator" id="onefr">⅟ⅹ</button>
                    <button value="" class="operator" id="sqr">x&#178;</button>
                    <button value="" class="operator" id="sqrt">&radic;</button>
                    <button value="/" class="operator" id="/">&#247;</button>
                </div>
                <div class="row-3">
                    <button value="7" class="number" id="7">7</button>
                    <button value="8" class="number" id="8">8</button>
                    <button value="9" class="number" id="9">9</button>
                    <button value="*" class="operator" id="*">&#215;</button>
                </div>
                <div class="row-4">
                    <button value="4" class="number" id="4">4</button>
                    <button value="5" class="number" id="5">5</button>
                    <button value="6" class="number" id="6">6</button>
                    <button value="+" class="operator" id="-">&#8722;</button>
                </div>
                <div class="row-5">
                    <button value="1" class="number" id="1">1</button>
                    <button value="2" class="number" id="2">2</button>
                    <button value="3" class="number" id="3">3</button>
                    <button value="+" class="operator" id="+">&#43;</button>
                </div>
                <div class="row-6">
                    <button class="operator" id="plus-minus">&#177;</button>
                    <button value="0" class="number" id="0">0</button>
                    <button value="." class="operator" id=".">&#8729;</button>
                    <button class="operator" id="=">&#61;</button>
                </div>
            </div>
        </div>

    </div>

    <script src="js/main.js"></script>
</body>

</html>
